<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <title>Render Deploy Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl max-w-xl w-full">
    <h1 class="text-2xl mb-4 font-bold text-center">ðŸš€ Deploy to Render</h1>
    <form id="deployForm" class="space-y-4">
      <input name="repo" type="text" placeholder="GitHub Repo URL" required class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
      <input name="envKey" type="text" placeholder="ENV Key (e.g. API_KEY)" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
      <input name="envValue" type="text" placeholder="ENV Value" class="w-full p-2 rounded bg-gray-700 border border-gray-600" />
      <button class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded" type="submit">Deploy Now</button>
    </form>
    <div id="result" class="mt-4 text-center"></div>
  </div>

  <script>
    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const repo = e.target.repo.value;
      const envKey = e.target.envKey.value;
      const envValue = e.target.envValue.value;

      const envVars = envKey && envValue ? [{ key: envKey, value: envValue }] : [];

      const res = await fetch("http://localhost:3000/deploy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ repo, envVars })
      });

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
