<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp DP Change</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Change Your WhatsApp DP</h1>
    
    <!-- Image Upload Form -->
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" id="image-upload" name="image" accept="image/*">
      <button type="submit">Upload Image</button>
    </form>
    
    <h3>Linked Device</h3>
    <!-- Pairing Code Form -->
    <div>
      <button id="generate-pairing-code">Generate Pairing Code</button>
      <input type="text" id="pairing-code-input" placeholder="Enter Pairing Code">
      <button id="verify-pairing-code">Verify Pairing Code</button>
      <p id="pairing-status"></p>
      <p id="pairing-code-display"></p> <!-- This will display the generated code -->
    </div>

    <div id="image-preview-container">
      <h3>Image Preview</h3>
      <img id="image-preview" src="" alt="Image Preview" style="max-width: 300px; display:none;">
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
